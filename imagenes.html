<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imágenes</title>
<style>

  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; 
    background-color: #f2f2f2; 
  }

  .form-container {
    width: 500px; 
    flex-direction: column;
    align-items: center;
    background-color: white; 
    padding: 20px; 
    border-radius: 10px; 
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
  }

  h1 {
    margin-bottom: 20px; 
  }

  .input-container {
    display: flex;
    align-items: center;
    margin-bottom: 10px; 
  }

  .input-container label {
    width: 120px; 
    margin-right: 10px; 
  }

  .input-container input {
    flex: 1; 
  }
</style>
</head>
<body>


<div class="form-container">
  
  <h1>Imágenes</h1>
  
  <!-- Formulario -->
  <form action="listas.html">
    <!-- Campos de imagen -->
    <div class="input-container">
      <label for="imagen1">VISUAL BASIC:</label>
      <img src="basic.jpg" alt="logo basic" width="100" height="100">
      <a href="https://visualstudio.microsoft.com/es/">https://visualstudio.microsoft.com/es/</a>
    </div>
    
    <div class="input-container">
      <label for="imagen2">C++:</label>
      <img src="c++.jpg" alt="logo c++" width="100" height="100">
      <a href="https://www.bloodshed.net/">https://www.bloodshed.net/</a>
    </div>

    <div class="input-container">
        <label for="imagen2">SQL:</label>
        <img src="Sql.png" alt="logo sql" width="100" height="100">
        <a href="https://www.mysql.com/">https://www.mysql.com/</a>
      </div>

      <div class="input-container">
        <label for="imagen2">PYTHON:</label>
        <img src="Python.png" alt="logo python" width="100" height="100">
        <a href="https://www.python.org/">https://www.python.org/</a>
      </div>  

    <!-- Botón de enviar -->
    <button type="submit">Volver</button>
  </form>
</div>

</body>
</html>
