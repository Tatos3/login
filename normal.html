<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Porcentaje de Uso de los Lenguajes de Programación</title>
<style>
  /* Estilos para centrar el formulario */
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Alineación vertical */
    background-color: #f2f2f2; /* Color de fondo claro */
  }

  .form-container {
    width: 500px; /* Ancho del contenedor del formulario */
    flex-direction: column;
    align-items: center;
    background-color: white; /* Color de fondo del formulario */
    padding: 20px; /* Espaciado interno del formulario */
    border-radius: 10px; /* Bordes redondeados del formulario */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra del formulario */
  }

  /* Estilos para el título del formulario */
  h1 {
    margin-bottom: 20px; /* Espacio inferior del título */
  }

   /* Estilos para centrar la tabla */
   body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Alineación vertical */
    background-color: #f2f2f2; /* Color de fondo claro */
  }

  table {
    border-collapse: collapse;
    width: 50%; /* Ancho de la tabla */
    margin-bottom: 20px; /* Espacio inferior de la tabla */
  }

  th, td {
    border: 1px solid #ddd; /* Borde de las celdas */
    padding: 8px; /* Espaciado interno de las celdas */
    text-align: left; /* Alineación del texto */
  }

  th {
    background-color: #f2f2f2; /* Color de fondo de las celdas de encabezado */
  }
</style>

</head>
<body>

<!-- Contenedor para el formulario -->
<div class="form-container">
  <!-- Título del formulario -->
  <h1>Porcentaje de Uso de los Lenguajes de Programación</h1>
  <form action="listas.html">

    <!-- Tabla -->
<table>
    <tr>
      <th>Lenguaje</th>
      <th>Porcentaje</th>
    </tr>
    <tr>
      <td>Python</td>
      <td>25.95%</td>
    </tr>
    <tr>
      <td>Java</td>
      <td>21.42%</td>
    </tr>
    <tr>
      <td>JavaScript</td>
      <td>8.26%</td>
    </tr>
    <tr>
      <td>C#</td>
      <td>7.62%</td>
    </tr>
  </table>
  
  <!-- Botón para volver -->
  <button type="submit">Volver</button>
</div>

</body>
</html>
