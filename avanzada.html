<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personajes de Comics</title>
<style>
  
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; 
    background-color: #f2f2f2; 
  }

  .form-container {
    width: 500px; 
    flex-direction: column;
    align-items: center;
    background-color: white; 
    padding: 20px; 
    border-radius: 10px; 
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  
  h1 {
    margin-bottom: 20px; 
  }

  
  .input-container {
    display: flex;
    align-items: center;
    margin-bottom: 10px; 
  }

  .input-container label {
    width: 120px; 
    margin-right: 10px; 
  }

  .input-container input {
    flex: 1; 
  }

    /* Estilos para las tablas */
    table {
    width: 100%; 
    border-collapse: collapse; 
    margin-top: 20px; 
  }

  th, td {
    border: 1px solid #dddddd; 
    padding: 8px; 
    text-align: left; 
    text-align: center;
  }

  th {
    background-color: #f2f2f2; 
  }
</style>
</head>
<body>

<div class="form-container">
  <!-- Título del formulario -->
  <h1>Personajes de Comics</h1>

  <form action="listas.html">
  
  <table border="1" style="width:100%">
    <colgroup>

        <col style="width: 40%"/>
    </colgroup>
    <thead>

            <th colspan="2">DC</th>

        </tr>

        </tr>
    </tfoot>
    <tbody>
        <tr>
            <td>Superman</td>
            <td>Clark kent</td>
            <td>DC</td>
        </tr>
        <tr>
            <td>Batman</td>
            <td>Bruce wayne</td>
            <td>DC</td>
        </tr>
    </tbody>
    <thead>
        <tr>

            <th colspan="2">MARVEL</th>
        </tr>

        <tr>

        </tr>
    </tbody>
</table> 

  <!-- Botón de volver -->
  <button type="submit">Volver</button>
</div>

</body>
</html>
